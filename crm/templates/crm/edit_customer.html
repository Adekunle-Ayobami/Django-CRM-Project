{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<h2>Edit Customer</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will now include the Bootstrap classes -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
